<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto final JS</title>
</head>

<body>

    <header class="container-fluid">
        <div class="logoTienda">
            <img src="./assets/Krusty logo.avif" class="img-fluid">
            <h1>Tienda de hamburguesas Krusty</h1>
        </div>
    </header>
    
<main class="d-flex flex-column align-items-center">
    <h1 class="cantainer mt-5 mb-5 tituloRegistro">Registro de datos para la compra</h1>

    <div id="formCompra" class="container p-2">
        <form action="" id="formRegistroCliente" class="row textoForm">
          <div class="col-10 mt-3">
            <label for="nombreCliente" class = "col-form-label">Nombre:</label><br>
            <input type="text" name="nombre" id="nombreCliente" class="col-8" value=""><br>
          </div>
          <div class="col-10 mt-3"> 
            <label for="direccionCliente" class = "col-form-label">Dirección:</label><br>
            <input type="text" name="direccion" id="direccionCliente" class="col-8" value=""><br>
          </div>
          <div class="col-10 mt-3">  
          <label for="emailCliente" class = "col-form-label">Correo electrónico:</label><br>
            <input type="email" name="email" id="emailCliente" class="col-8" value=""><br>
            <button id = "finalizar" type="submit" class=" btn botonForm mt-5 mb-5 col-4">Finalizar</button>
          </div>
        </form>
    </div>

    <a href="./index.html" class="mb-5 volverTienda">Volver a la tienda</a>
</main>    


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>    
<script src="./js/bootstrap.bundle.js"></script>
<script src="./js/carrito.js"></script>
<script src="./js/model/cliente.js"></script>
<script src="./js/registro.js"></script>
</body>
</html>
