<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto final JS</title>
</head>
<body>
  

  <header class="container-fluid">
    
    <div class="botonCarrito sticky-top">
      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        <box-icon name="cart" type="solid" size="lg" color="#EA6032" flip="horizontal"></box-icon>
      </button>
    </div>
    
    <div class="logoTienda">
     <img src="./assets/Krusty logo.avif" class="img-fluid">
     <h1>Tienda de hamburguesas Krusty</h1>
  </div>
    
  </header>   

 <main class="container-fluid">
    
   <section class="container">
      <p>Seleccione la opción deseada para incorporarla al carrito de compras. Le recordamos que todas las hamburguesas de nuestro menú vienen con una porción de papas fritas de tamaño grande.</p>
    </section>
    
    <div id="burguers" class="contenedorTarjetas"></div>

    <div class="offcanvas text-bg-dark offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="text-uppercase offcanvas-title tituloCarrito" id="offcanvasWithBothOptionsLabel">Carrito tienda Krusty</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container">
        <table id="tabla" class="container table mt-5">
          <thead id="tablaHeader"></thead>
          <tbody id="tablaBody"></tbody>
          <tfoot id="tablaFooter"></tfoot>
        </table>
        <div id="offCarrito"></div> 
      </div>
    </div>
   </div>
    
    

 </main>

 <footer>

 </footer>



 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>    
<script src="./js/bootstrap.bundle.js"></script>
<script src="./js/carrito.js"></script>
<script src="./js/app.js"></script>    
</body>
</html>
